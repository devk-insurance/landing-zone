type:      map
func: avm_and_ou_cross_reference_validation
mapping:
  "region":
    type:      str
    required:  yes
  "version":
    type:      date
    required:  yes
    enum: [2018-06-14]
  "lock_down_stack_sets_role":
    required:  yes
    type: bool
  "nested_ou_delimiter":
    type: str
    func: ou_delimiter_validation
  "organizational_units":
    required:  yes
    type: seq
    sequence:
    - type: map
      required:  yes
      mapping:
        "name": &name
          type: str
          required: yes
        "include_in_baseline_products":
          type:  seq
          required:  yes
          sequence:
            - type: str
        "core_accounts":
          type:  seq
          sequence:
          - type: map
            func: account_validation
            mapping:
              "name": *name
              "email": &email
                type: str
                unique: yes
                pattern: .+@.+
              "ssm_parameters": &ssm_parameters
                type: seq
                sequence:
                  - type: map
                    required: yes
                    mapping:
                      "name":
                        type: str
                        required: yes
                      "value":
                        type: str
                        required: yes
              "core_resources":
                type: seq
                sequence:
                - type: map
                  required:  yes
                  mapping:
                    "name": *name
                    "template_file":
                      type: str
                      required:  yes
                    "parameter_file": &parameter_file
                      type: str
                    "deploy_method": &deploy_method
                      type: str
                      enum: ['stack_set']
                      required:  yes
                    "ssm_parameters": *ssm_parameters
                    "regions": &regions
                      type: seq
                      sequence:
                        - type: str
                          unique: yes
                          pattern: ^((?!all|ALL|All).)*$
  "organization_policies":
    type: seq
    sequence:
    - type: map
      required:  yes
      mapping:
        "name": *name
        "description":
          type:  str
        "policy_file":
          type:  str
          required:  yes
        "apply_to_accounts_in_ou":
          required:  yes
          type:  seq
          sequence:
            - type: str
  "portfolios":
    type: seq
    func: avm_skeleton_file_validation
    sequence:
    - type:      map
      required:  yes
      mapping:
        "name": *name
        "description": &description
          type:  str
        "principal_role":
          type:  str
        "owner":
          type:  str
        "products":
          type: seq
          sequence:
          - type: map
            mapping:
              "name": *name
              "description": *description
              "template_file":
                type: str
              "parameter_file": *parameter_file
              "rules_file":
                type: str
              "skeleton_file":
                type: str
                required: yes
              "launch_constraint_role":
                required:  yes
                type: str
              "product_type":
                required:  yes
                type: str
                enum: ['baseline','optional']
              "ssm_parameters": *ssm_parameters
              "hide_old_versions":
                type: bool
                required:  yes
              "apply_baseline_to_accounts_in_ou":
                type:  seq
                sequence:
                  - type: str
  "baseline_resources":
    type: seq
    sequence:
    - type: map
      required:  yes
      mapping:
        "name": *name
        "baseline_products":
          type: seq
          required: yes
          sequence:
            - type: str
        "template_file":
           required: yes
           type: str
        "parameter_file": *parameter_file
        "deploy_method": *deploy_method
        "depends_on":
          type: seq
          sequence:
            - type: str
        "regions": *regions
        "parameter_override":
          type:  bool
